<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>My Hobby Hive</title>
</head>
<body>
	<header class="header">
		<div class="logo_prm"><img src="img/logo_small.png" /></div>
		<div class="page_title">Social Wall</div>
		<div class="menu" id="menu"></div>
	</header>
	<div class="menu_container">
		<ul class="menu_item">
			<a href="#"><li>About Us</li></a>
			<a href="#"><li>Tell a Friend</li></a>
			<a href="#"><li>Career</li></a>
			<a href="#"><li>FAQ's</li></a>
			<a href="#"><li>Data Use Policy</li></a>
			<a href="#"><li>Cookies</li></a>
		</ul>
	</div>
	<div class="content">
		<div class="wall_title">WRITE STATUS</div>
		<div class="write_wall"><textarea class="status" placeholder="Write on hobby wall?" rows="5"></textarea></div>
		<div class="form_submit">
			<div class="upload">
				<div id="photo"><img src="img/picture.png" /></div>
				<div id="video"><img src="img/video.png" /></div>
			</div>
			<div class="post">POST</div>
		</div>
		<div class="posts">
			<div class="post_content">
				<div class="profile_img"><img src="img/profile_img.png" /></div>
				<div class="post_text">
					<div class="author">From : Some writer</div>
					<div class="status_text">Taken at this weeks race meet, showing Pete as the winner</div>
					<div class="post_img"><img src="img/post_img.png" /></div>
				</div>
			</div>
			<div class="post_social">
				<div class="comment_share">
					<a href="social_comment.html"><div class="comment">Comment</div></a>
					<div class="share">Share</div>
				</div>
				<div class="post_stats">
					<a href="social_comment.html"><div class="comment_count">10</div></a>
					<div class="share_count">18</div>
					<div class="delete"><img src="img/delete.png" /></div>
				</div>
			</div>
		</div>
		<div class="white_space"></div>
	</div>
	<footer>
		<div class="links">
			<a href="social_wall.html"><div class="social_wall selected">Social Wall</div></a>
			<a href="profile.html"><div class="profile">Profile</div></a>
			<a href="messages.html"><div class="messages">Messages</div></a>
			<a href="diary.html"><div class="diary">Diary</div></a>
			<a href="hobbies.html"><div class="hobby_link">Find a Hobby</div></a>
		</div>
	</footer>
	<div class="social_share">
		<a href="#"><img src="img/facebook.png" /></a>
		<a href="#"><img src="img/linkedin.png" /></a>
		<a href="#"><img src="img/twitter.png" /></a>
		<a href="#"><img src="img/social_mail.png" /></a>
		<a href="#"><img src="img/social_more.png" /></a>
	</div>
</body>
</html>
