<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <title>New to myhobbyhive</title>
    </head>
    <body>
		<header class="header_sec">
			<a href="index.html"><div class="nav"></div></a>
			<div class="logo"><img src="img/logo.png"></div>
		</header>
        <div class="app">
			<div class="login_white">
				<h2>Club user account</h2>
				<form class="login_form" id="login_form">
					<div id="error"></div>
					<div class="input"><input type="email" id="email" name="email" placeholder="Email" required/></div>
					<div class="input"><input type="password" id="pass" name="pass" placeholder="Password" required/></div>
					<div class="checkbox"><input type="checkbox" id="keep_logged" name="set_cookie" /><label>Keep Me Logged In</label>
						<div class="forgot_pass"><a href="#">Forgot Password?</a></div>
					</div>
					<div class="input"><input type="submit" id="login" class="login" name="submit" value="SUBMIT" /></div>
				</form>
			</div>
        </div>
        <!--script type="text/javascript" src="cordova.js"></script-->
        <script type="text/javascript">
            app.initialize();
        </script>
		<script>
		$(document).ready(function(){
			$("#login").click(function(e){
			e.preventDefault();
			$(this).prop('disabled', true);
			$('body').prepend("<div class='loading'></div>");
			var email = $("#email").val();
			var pass = $("#pass").val();
			var sendData = { "email":email, "pass":pass };

			if($("#keep_logged:checked")&&($("#email").val()!="")&&($("#pass").val()!="")){
			$.ajax({
				type: "POST",
				url: "http://localhost/hobbyhiveapp/logincheck.php",
				data: sendData,
				dataType: "json",
				success: function(data) {
					if (data['success']=='0'){
					var response = data['message'];
					$("#login").prop('disabled', false);
					localStorage.setItem("hobby_email", email);
					localStorage.setItem("hobby_pass", pass);
					$('.loading').remove();
					$("#error").html(response);
					} else { 
						window.location = 'index.html';
					}
				},
				error: function(data, textStatus, errorThrown) { 
                    alert("Status: " + textStatus); alert("Error: " + errorThrown); 
                } 

			});
			} else{
				$("#error").html("Please fill all the data");
					$("#login").prop('disabled', false);
					$('.loading').remove();
			}
			 return false;
			});
				$('a').click(function(e){
					e.preventDefault();
					$('body').prepend("<div class='loading'></div>");
					window.location = $(this).attr('href');;
				});			
		});
		</script>
    </body>
</html>
